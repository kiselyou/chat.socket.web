<nav class="col-md-4 col-lg-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <div v-for="(item, index) of menuItems" :key="index">
      <h6 class="d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted">
        <span class="sidebar-heading">{{ item.name }}</span>

        <span v-if="item.showAddButton" class="text-muted" @click="onAdd">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </span>
      </h6>

      <ul class="nav flex-column">
        <SideBarMenuItem
          v-for="(subItem, subIndex) of item.items"
          :key="subIndex"
          :group="item.group"
          :publicKey="subItem.publicKey"
          :extraParams="subItem.extraParams"
          :activeItem="activeItem"
          :allowedRemove="subItem.allowedRemove"
          :name="subItem.name"
          @click="onClick"
          @remove="onRemove"
        />
      </ul>
    </div>
  </div>
</nav>
